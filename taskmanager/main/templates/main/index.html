{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

    <h1 align="center">

        Список дел

    </h1>

    {% if tasks %}

    {% for element in tasks %}

        <div class="alert alert-warning mt-2">

            <h3>{{ element.title }}</h3>
            <p>{{ element.task }}</p>

        </div>

    {% endfor %}

    {% else %}

        <p>У нас нет записей !!!</p>

    {% endif %}

{% endblock %}
